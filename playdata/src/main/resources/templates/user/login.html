<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Welcome to Playdata</title>
	<link rel="stylesheet" href="../css/login.css">
</head>
<body>
	<div class="center">
    	<input type="checkbox" id="show">
        <label for="show" class="show-btn">Welcome to Playdata</label>
        <div class="container">
           	<label for="show" class="close-btn fas fa-times" title="close"></label>
           	<div class="text">
              	로그인
           	</div>
           	<form action="login" method="post" class="loginForm">
              	<div class="data">
                 	<label>ID</label>
                 	<input class="inputText" name="id" type="text" required></input>
              	</div>
              	<div class="data">
                 	<label>Password</label>
                 	<input class="inputText" name="pw" type="password" required></input>
              	</div>
              	<div class="forgot-pass">
                 <a href="#">Forgot Password?</a>
              	</div>
              	<div class="btn">
                 	<div class="inner"></div>
                 	<button type="submit">login</button>
              	</div>
              	<div class="signup-link">
                 	Not a member? <a href="/user/join">Signup now</a>
              	</div>
           	</form>
		</div>
	</div>
	<!-- 메시지처리(JS에서 자바데이터 사용   -->
  	<script th:inline="javascript">
  		var msg = JSON.parse('[[${msg}]]');
  		if(msg != null) {
  			alert(msg);
  		}
  	</script>
</body>
</html>
